<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise test</title>
</head>
<body>
    <script src="./promise.js"></script>
    <script>
        console.group("deferred test");
        var d1 = new Deferred();
        var d2 = new Deferred();
        d1.then(function(a){console.assert(a===1, "resolve 1 not pass");return a + 1;})
          .then(function(a){console.assert(a===2, "resolve 2 not pass");return a + 1;})
          .then(function(a){console.assert(a===3, "resolve 3 not pass");return a + 1;})
          .then(function(a){console.assert(a===4, "resolve 4 not pass");return a + 1;});

        d2.then(null, function(a){console.assert(a===2, "reject 1 not pass");return a + 1;})
          .then(null, function(a){console.assert(a===2, "reject 2 not pass");return a + 1;})
          .then(null, function(a){console.assert(a===2, "reject 3 not pass");return a + 1;})
          .then(null, function(a){console.assert(a===2, "reject 4 not pass");return a + 1;})
          .then(function(){console.assert(false, "reject show not call resolve")});
        
        d1.resolve(1);
        d2.reject(2);
        console.groupEnd("deferred test");

        console.group("when test");
        var d1 = new Deferred();
        var d2 = new Deferred();

        var w = when(d1, d2).then(function(e1, e2){console.assert((e1===1 && e2===2), "when arguments error");});

        d1.resolve(1); d2.resolve(2);
        console.groupEnd("when test");
    </script>
</body>
</html>
